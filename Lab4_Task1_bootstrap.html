<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <title>Home</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <img src="people.png" class="img-responsive" alt="People" height="685" width="500">
        </div>
        <div class="col">
            <h3>Sign up</h3><br>
            <form>

             <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control border-bottom-0 border-left-0 border-right-0 border-right-0" placeholder="Name">
                 <hr size="1">
            </div>

            <div class="form-group">
                <label>Email</label><br>
                <input type="email" class="form-control border-bottom-0 border-left-0 border-right-0 border-right-0"  placeholder="Email address">
                 <hr size="1">
            </div>

            <div class="form-group">
                <label>Username</label><br>
                <input type="text" class="form-control border-bottom-0 border-left-0 border-right-0 border-right-0" placeholder="Username">
                 <hr size="1">
            </div>

            <div class="form-group">
                <label>Password</label><br>
                <input type="password" class="form-control border-bottom-0 border-left-0 border-right-0 border-right-0" placeholder="*********">
                 <hr size="1">
            </div>
            <div class="form-group">
                <label>Repeat Password</label><br>
                <input type="password" class="form-control border-bottom-0 border-left-0 border-right-0 border-right-0" placeholder="*********">
                <hr size="1">
            </div>
            <br>
            <div class="checkbox">
                 <label><input type="checkbox" name="remember"> I agree to the <em>Terms of User</em></label>
            </div>

                <br>
            <button class=" btn btn-info" type="submit">Sign Up</button>
                <a href="final2.html">Sign in</a>
            </form>

        </div>
    </div>
</div>
