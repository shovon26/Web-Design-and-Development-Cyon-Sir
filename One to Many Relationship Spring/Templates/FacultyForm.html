<!DOCTYPE html>
<html lang="en"  xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FacultyForm</title>
</head>
<body>

   <div>
       <form th:action="@{/saveFaculty}"  method="post">

           <div>
               <input type="text" placeholder="faculty id" th:field="${faculty.facultyId}" >
           </div>
           <br><br>

           <div>
               <input type="text" placeholder="faculty Code" th:field="${faculty.facultyCode}" >
           </div>
           <br><br>

           <div>
               <input type="text" placeholder="faculty Name" th:field="${faculty.facultyName}" >
           </div>
           <br><br>

           <br><br>

           <div>
               <input type="submit" value="Submit">
           </div>
       </form>
   </div>


</body>
</html>
